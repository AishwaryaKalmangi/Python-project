<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Title -->
    <title>BBC News Classifier</title>
    

    <!-- Required meta tags -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body class="mx-auto">
	<div class="container">
   
  <h2 style="padding:20px;align-items: center">Deep Learning App </h2>
  <!--navbar links-->     
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
     <h1 style="color:white">BBC News Classifier</h1>
  </nav>
  
  
   <!--middle section-->
 
	<div class="input-group">
    <form>
    <h4 style="margin-top:10px; margin-bottom:10px;"> Enter article headline </h4>
    <textarea class="form-control" name="message" rows="5" cols="180" aria-label="With textarea" style="margin-top:20px;margin-bottom:20px;"></textarea>
    <input type="submit" class="btn btn-dark"  value="Predict">
    </form>
   </div>
	<div class="results">


		
	<!-- <h6 style="margin-top:10px">This article belongs to category: <spam style="color:red">Sports</spam></h6> -->
    {% if prediction == 1%}
	<h2 style="color:red;">Sports</h2>
	{% elif prediction == 0%}
	<h2 style="color:blue;">Entertainment</h2>
	{% endif %}
	</div>
    
  </body>
  </div>
</html>
